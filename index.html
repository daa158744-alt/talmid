<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YADA - نظام إدارة المتربصين</title>
    
    <link rel="manifest" href="/talmid/assets/manifest-C-GtB7tu.json">
    <meta name="theme-color" content="#0c4a6e">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              cairo: ['Cairo', 'sans-serif'],
              amiri: ['Amiri', 'serif'],
            },
            animation: {
              'logo-float': 'float 3s ease-in-out infinite',
              'logo-glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(3deg)' },
                '50%': { transform: 'translateY(-15px) rotate(0deg)' },
              },
              glow: {
                'from': { boxShadow: '0 0 20px rgba(59, 130, 246, 0.4), 0 0 40px rgba(59, 130, 246, 0.2)' },
                'to': { boxShadow: '0 0 50px rgba(59, 130, 246, 0.9), 0 0 80px rgba(59, 130, 246, 0.6)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --gov-blue: #0c4a6e;
      }
      body {
        font-family: 'Cairo', sans-serif;
        transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .dark body {
        background-color: #020617;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.05);
      }

      @media print {
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        body { background: white !important; color: black !important; }
      }
      .print-only { display: none; }

      .yada-glow {
        animation: glow 2s ease-in-out infinite alternate;
      }
      .yada-float {
        animation: float 4s ease-in-out infinite;
      }

      button {
        position: relative;
        overflow: hidden;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
        outline: none !important;
      }
      button:active {
        transform: scale(0.96) !important;
      }
    </style>

    <link rel="stylesheet" href="/talmid/index.css">

        "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
      }
    }
    </script>
